name: studentcoin

version: '3.8'

services:
  # Serviço do Banco de Dados PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: studentcoin_db
    environment:
      POSTGRES_DB: studentcoin_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  # Serviço do Backend Spring Boot
  backend:
    container_name: studentcoin_backend
    build: ./backend
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      # --- LINHA CRUCIAL ---
      # Ativa o perfil 'dev', fazendo o Spring usar o application-dev.properties
      SPRING_PROFILES_ACTIVE: dev
      
      # Variáveis para o banco de dados (usadas pelo application-dev.properties)
      POSTGRES_DB: studentcoin_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    restart: on-failure

  # Serviço do Frontend React (servido com Nginx)
  frontend:
    container_name: studentcoin_frontend
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

# Volume para persistir os dados do banco
volumes:
  postgres_data:
