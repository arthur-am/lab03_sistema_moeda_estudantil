# CONFIGURAÇÕES PARA O AMBIENTE DE PRODUÇÃO (prod)

# O formato da URL agora é limpo, sem credenciais.
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${POSTGRES_DB}

# As credenciais são fornecidas separadamente.
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

